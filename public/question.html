<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionaries</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="start_btn"><button>Quiz</button></div>
    <div class="info_box">
        <div class="info-title"><span>Questionaries</span></div>
        <div class="info-list">
            <div class="info">1. The questions will be of (Yes/No) type</div>
            <br>
            <div class="info">2. Feel free to share with us </div>           
        </div>
        <div class="buttons">
            <button class="quit">Home</button>
            <button class="restart">Continue</button> 
        </div>
    </div>

    <div class="quiz_box">
        <header>
            <div class="title">Questionaries</div>
            <div class="timer">
                <div class="time_left_txt">Feel Free To Share With Us!!</div>  
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
            </div>
            <div class="option_list">
            </div>
        </section>

        <footer>
            <div class="total_que">
           
            </div>
            <button class="next_btn">Next Que</button>
        </footer>
    </div>

    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div id="resc" class="complete_text">CongratulationsðŸ˜Ž!! You've completed all the questions!!</div>
        <div class="score_text">
           
        </div>
        <div class="buttons">
            <button class="restart">Attempt Again</button>
            <button class="quit">Home</button>
        </div>
    </div>

    <script src="js/questions.js"></script>
   
    <script src="js/script.js"></script>
</body>
</html>
